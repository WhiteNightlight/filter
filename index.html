<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دریافت سریع V2Ray</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .button-box {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #fff;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="button-box">
    <h2>دریافت و انتقال کانفیگ به Hiddify</h2>
    <button class="btn" id="fetchBtn">📡 دریافت کانفیگ</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.innerText = 'در حال دریافت…';
      try {
        const res = await fetch('https://raw.githubusercontent.com/Epodonios/v2ray-configs/refs/heads/main/Sub1.txt');
        if (!res.ok) throw new Error();
        const data = await res.text();
        const link = data.trim(); // فرض: فقط یک سابسکریپشن لینکی
        
        status.innerText = 'کپی لینک سابسکریپشن…';
        await navigator.clipboard.writeText(link);

        // باز کردن Hiddify با سابسکریپشن:
        const deeplink = `hiddify://import/${encodeURIComponent(link)}#دریافت_آنلاین`;
        const a = document.createElement('a');
        a.href = deeplink;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        status.innerText = 'لینک ارسال شد به Hiddify!';
      } catch(err) {
        console.error(err);
        status.innerText = '❌ خطا در دریافت یا ارسال به Hiddify';
      }
    });
  </script>
</body>
</html>
