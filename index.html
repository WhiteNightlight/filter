<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>دریافت سریع V2Ray</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .config-display {
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      text-align: left;
    }

    .config-display.select-text {
      user-select: all;
      -webkit-user-select: all;
      -moz-user-select: all;
      -ms-user-select: all;
    }

    .step-instructions {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      text-align: right;
    }

    .step-instructions strong {
      color: #856404;
      display: block;
      margin-bottom: 10px;
    }

    .step-instructions ol {
      text-align: right;
      color: #856404;
      line-height: 1.6;
    }

    .copy-btn {
      width: 100%;
      padding: 10px;
      background: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #138496;
    }

    .import-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .import-btn {
      flex: 1;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .import-btn:hover {
      background: #218838;
    }

    .import-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🚀 انتقال خودکار کانفیگ</h2>
    <p>با یک کلیک، کانفیگ را دریافت و وارد Hiddify کنید</p>
    <input type="password" id="passwordInput" placeholder="رمز عبور را وارد کنید"/>
    <button class="btn" id="fetchBtn">📡 دریافت و نصب</button>
    <div class="status" id="status"></div>
    <div class="config-display" id="configDisplay"></div>
    
    <div class="import-buttons" id="importButtons" style="display: none;">
      <button class="import-btn" id="directImportBtn">📥 وارد کردن مستقیم</button>
      <button class="import-btn" id="manualImportBtn">📋 کپی لینک</button>
    </div>

    <div class="step-instructions" id="instructions">
      <strong>مراحل نصب دستی:</strong>
      <ol>
        <li>لینک کانفیگ را کپی کنید</li>
        <li>اپلیکیشن Hiddify را باز کنید</li>
        <li>روی "+" کلیک کنید</li>
        <li>گزینه "Add Profile" را انتخاب کنید</li>
        <li>لینک کپی شده را وارد کنید</li>
        <li>روی "Add" کلیک کنید</li>
      </ol>
      <button class="copy-btn" id="manualCopyBtn">🔄 تلاش مجدد کپی</button>
    </div>
  </div>

  <script>
    const CONFIG_URL = 'https://raw.githubusercontent.com/Epodonios/v2ray-configs/refs/heads/main/Sub1.txt';
    const PASSWORD_HASH_URL = 'https://gist.githubusercontent.com/WhiteNightlight/8d4d5b6d696d9e7c0db021f70364d469/raw/vas';

    const status = document.getElementById('status');
    const fetchBtn = document.getElementById('fetchBtn');
    const configDisplay = document.getElementById('configDisplay');
    const instructions = document.getElementById('instructions');
    const passwordInput = document.getElementById('passwordInput');
    const importButtons = document.getElementById('importButtons');
    const directImportBtn = document.getElementById('directImportBtn');
    const manualImportBtn = document.getElementById('manualImportBtn');

    let configData = '';

    // Utility functions
    async function hashSHA256(text) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    async function getServerHash() {
      try {
        const res = await fetch(PASSWORD_HASH_URL);
        if (!res.ok) throw new Error('خطا در دریافت رمز');
        return (await res.text()).trim();
      } catch (error) {
        console.error('Password hash fetch error:', error);
        // For demo purposes, return a default hash if server is not available
        return 'demo_hash';
      }
    }

    async function checkStoredPass() {
      const saved = sessionStorage.getItem('config_pass');
      if (!saved) return false;
      try {
        const serverHash = await getServerHash();
        if (await hashSHA256(saved) === serverHash) {
          passwordInput.style.display = 'none';
          return true;
        }
      } catch (error) {
        console.error('Password check error:', error);
      }
      sessionStorage.removeItem('config_pass');
      passwordInput.style.display = 'block';
      return false;
    }

    async function validateAndStore() {
      const val = passwordInput.value.trim();
      if (!val) { 
        showStatus('⚠️ رمز را وارد کنید', 'error'); 
        return false; 
      }
      
      try {
        const serverHash = await getServerHash();
        if (await hashSHA256(val) !== serverHash) {
          showStatus('❌ رمز اشتباه است', 'error');
          return false;
        }
        sessionStorage.setItem('config_pass', val);
        passwordInput.style.display = 'none';
        return true;
      } catch (error) {
        console.error('Password validation error:', error);
        showStatus('❌ خطا در تأیید رمز', 'error');
        return false;
      }
    }

    function showStatus(message, type = 'info') {
      status.innerText = message;
      status.className = `status ${type}`;
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (error) {
        console.error('Clipboard API failed:', error);
        // Fallback method
        try {
          const textarea = document.createElement('textarea');
          textarea.value = text;
          textarea.style.position = 'fixed';
          textarea.style.opacity = '0';
          document.body.appendChild(textarea);
          textarea.select();
          textarea.setSelectionRange(0, 99999);
          const success = document.execCommand('copy');
          document.body.removeChild(textarea);
          return success;
        } catch (fallbackError) {
          console.error('Fallback copy failed:', fallbackError);
          return false;
        }
      }
    }

    function detectPlatform() {
      const userAgent = navigator.userAgent.toLowerCase();
      const platform = navigator.platform.toLowerCase();
      
      if (userAgent.includes('android')) return 'android';
      if (userAgent.includes('iphone') || userAgent.includes('ipad')) return 'ios';
      if (platform.includes('win')) return 'windows';
      if (platform.includes('mac')) return 'macos';
      if (platform.includes('linux')) return 'linux';
      
      return 'unknown';
    }

    function openHiddifyLink(url) {
      const platform = detectPlatform();
      
      // Create the deep link
      const deepLink = `hiddify://install-sub?url=${encodeURIComponent(url)}`;
      
      if (platform === 'android' || platform === 'ios') {
        // Mobile platforms - direct deep link
        window.location.href = deepLink;
      } else {
        // Desktop platforms - try multiple methods
        const methods = [
          // Method 1: Direct window.location
          () => { window.location.href = deepLink; },
          
          // Method 2: Create and click link
          () => {
            const link = document.createElement('a');
            link.href = deepLink;
            link.target = '_blank';
            link.rel = 'noopener';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          },
          
          // Method 3: Try to open in new window
          () => {
            try {
              window.open(deepLink, '_blank');
            } catch (error) {
              console.error('Window.open failed:', error);
            }
          }
        ];
        
        // Try each method with delays
        methods.forEach((method, index) => {
          setTimeout(method, index * 200);
        });
      }
    }

    // Event listeners
    fetchBtn.addEventListener('click', async () => {
      configDisplay.style.display = 'none';
      instructions.style.display = 'none';
      importButtons.style.display = 'none';
      fetchBtn.disabled = true;
      showStatus('');

      // Check password
      if (!await checkStoredPass() && !await validateAndStore()) {
        fetchBtn.disabled = false;
        return;
      }

      try {
        showStatus('در حال دریافت کانفیگ...', 'info');
        
        const response = await fetch(CONFIG_URL);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const text = await response.text();
        if (!text.trim()) {
          throw new Error('کانفیگ خالی است');
        }

        configData = text.trim();
        configDisplay.innerText = configData;
        configDisplay.style.display = 'block';
        configDisplay.className = 'config-display select-text';

        // Copy to clipboard
        const copySuccess = await copyToClipboard(CONFIG_URL);
        if (copySuccess) {
          showStatus('✅ لینک کانفیگ کپی شد!', 'success');
        } else {
          showStatus('✅ کانفیگ دریافت شد', 'success');
        }

        // Show import buttons
        importButtons.style.display = 'flex';

      } catch (error) {
        console.error('Fetch error:', error);
        showStatus(`❌ خطا: ${error.message}`, 'error');
        instructions.style.display = 'block';
      } finally {
        fetchBtn.disabled = false;
      }
    });

    directImportBtn.addEventListener('click', () => {
      directImportBtn.disabled = true;
      showStatus('در حال تلاش برای باز کردن Hiddify...', 'info');
      
      try {
        openHiddifyLink(CONFIG_URL);
        
        // Give some time for the app to open
        setTimeout(() => {
          showStatus('✅ اگر Hiddify باز شد، کانفیگ باید اضافه شده باشد', 'success');
          directImportBtn.disabled = false;
        }, 2000);
        
        // Show manual instructions as fallback
        setTimeout(() => {
          if (status.className.includes('success')) {
            showStatus('⚠️ اگر کانفیگ اضافه نشد، از روش دستی استفاده کنید', 'info');
            instructions.style.display = 'block';
          }
        }, 4000);
        
      } catch (error) {
        console.error('Direct import error:', error);
        showStatus('❌ خطا در باز کردن Hiddify', 'error');
        instructions.style.display = 'block';
        directImportBtn.disabled = false;
      }
    });

    manualImportBtn.addEventListener('click', async () => {
      const success = await copyToClipboard(CONFIG_URL);
      if (success) {
        showStatus('✅ لینک کپی شد! آن را در Hiddify وارد کنید', 'success');
        manualImportBtn.innerText = '✅ کپی شد';
        setTimeout(() => {
          manualImportBtn.innerText = '📋 کپی لینک';
        }, 2000);
      } else {
        showStatus('❌ خطا در کپی کردن', 'error');
      }
      instructions.style.display = 'block';
    });

    document.getElementById('manualCopyBtn').addEventListener('click', async () => {
      const success = await copyToClipboard(CONFIG_URL);
      const btn = document.getElementById('manualCopyBtn');
      btn.innerText = success ? '✅ کپی شد!' : '❌ کپی نشد';
      setTimeout(() => {
        btn.innerText = '🔄 تلاش مجدد کپی';
      }, 2000);
    });

    // Initialize
    checkStoredPass();
  </script>
</body>
</html>
