<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>دریافت سریع V2Ray</title>
  <style>/* (Insert your existing CSS unchanged) */</style>
</head>
<body>
  <div class="box">
    <h2>🚀 انتقال خودکار کانفیگ</h2>
    <p>با یک کلیک، کانفیگ را دریافت و وارد Hiddify کنید</p>
    <input type="password" id="passwordInput" placeholder="رمز عبور را وارد کنید"/>
    <button class="btn" id="fetchBtn">📡 دریافت و نصب</button>
    <div class="status" id="status"></div>
    <div class="config-display" id="configDisplay"></div>
    <div class="step-instructions" id="instructions">
      <strong>مراحل نصب دستی:</strong>
      <ol>/* … */</ol>
      <button class="copy-btn" id="manualCopyBtn">🔄 تلاش مجدد کپی</button>
    </div>
  </div>

  <script>
    const CONFIG_URL = 'https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/Sub1.txt';
    const PASSWORD_HASH_URL = 'https://gist.githubusercontent.com/WhiteNightlight/8d4d5b6d696d9e7c0db021f70364d469/raw/vas';

    const status = document.getElementById('status');
    const fetchBtn = document.getElementById('fetchBtn');
    const configDisplay = document.getElementById('configDisplay');
    const instructions = document.getElementById('instructions');
    const passwordInput = document.getElementById('passwordInput');

    async function hashSHA256(text) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    async function getServerHash() {
      const res = await fetch(PASSWORD_HASH_URL);
      if (!res.ok) throw new Error('خطا در دریافت رمز');
      return (await res.text()).trim();
    }

    async function checkStoredPass() {
      const saved = localStorage.getItem('config_pass');
      if (!saved) return false;
      if (await hashSHA256(saved) === await getServerHash()) {
        passwordInput.style.display = 'none';
        return true;
      }
      localStorage.removeItem('config_pass');
      passwordInput.style.display = 'block';
      return false;
    }

    async function validateAndStore() {
      const val = passwordInput.value.trim();
      if (!val) { status.innerText='⚠️ رمز را وارد کنید'; status.className='status error'; return false; }
      if (await hashSHA256(val) !== await getServerHash()) {
        status.innerText='❌ رمز اشتباه است'; status.className='status error';
        return false;
      }
      localStorage.setItem('config_pass', val);
      passwordInput.style.display = 'none';
      return true;
    }

    fetchBtn.addEventListener('click', async () => {
      configDisplay.style.display = instructions.style.display = 'none';
      fetchBtn.disabled = true;
      status.innerText = ''; status.className = 'status';

      if (!await checkStoredPass() && !await validateAndStore()) {
        fetchBtn.disabled = false;
        return;
      }

      try {
        status.innerText = 'در حال دریافت کانفیگ...';
        const res = await fetch(CONFIG_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        if (!text.trim()) throw new Error('کانفیگ خالی است');

        configDisplay.innerText = text;
        configDisplay.style.display = 'block';
        configDisplay.className = 'config-display select-text';

        const ok = await copyClipboard(text);
        status.innerText = ok ? '✅ کانفیگ کپی شد!' : '✅ کانفیگ دریافت شد (کپی دستی)';

        tryImportHiddify();
      } catch (e) {
        status.innerText = `❌ خطا: ${e.message}`;
        status.className = 'status error';
        instructions.style.display = 'block';
      } finally {
        fetchBtn.disabled = false;
      }
    });

    async function copyClipboard(txt) {
      try { await navigator.clipboard.writeText(txt); return true; }
      catch {
        const ta=document.createElement('textarea');
        ta.value=txt; document.body.appendChild(ta);
        ta.select(); const ok=document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
      }
    }

    document.getElementById('manualCopyBtn').onclick = async () => {
      const success = await copyClipboard(configDisplay.innerText);
      const btn = document.getElementById('manualCopyBtn');
      btn.innerText = success ? '✅ کپی شد!' : '❌ کپی نشد';
      setTimeout(() => btn.innerText = '🔄 تلاش مجدد کپی', 2000);
    };

    function tryImportHiddify() {
      const url = encodeURIComponent(CONFIG_URL);
      const schemes = [
        `hiddify://import/${url}#دریافت`,
        `hiddify://install-sub?url=${url}#دریافت`,
        `hiddify://install-config?url=${url}#دریافت`,
        `hiddify://install-proxy?url=${url}#دریافت`
      ];

      const ua = navigator.userAgent;
      schemes.forEach(link => {
        setTimeout(() => {
          const a = document.createElement('a');
          a.href = link;
          a.click();
        },0);
      });

      // After attempts, show manual if needed
      setTimeout(() => {
        status.innerText = '⚠️ اگر Hiddify باز نشد، لطفاً دستی اضافه کنید';
        instructions.style.display = 'block';
      }, 1500);
    }

    checkStoredPass();
  </script>
</body>
</html>
