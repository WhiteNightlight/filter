<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دریافت سریع V2Ray</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn {
      padding: 16px 32px;
      background: #2563eb;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background: #1e40af;
    }
    .status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #10b981;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🚀 انتقال خودکار کانفیگ</h2>
    <p>با یک کلیک، کانفیگ را دریافت و وارد Hiddify کنید</p>
    <button class="btn" id="fetchBtn">📡 دریافت و نصب</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const URL = 'https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/Sub1.txt';

    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.innerText = 'در حال دریافت کانفیگ...';

      try {
        const res = await fetch(URL);
        if (!res.ok) throw new Error('دانلود ناموفق بود');

        const data = await res.text();
        if (!data.startsWith('http')) throw new Error('فرمت نادرست است');

        // Copy to clipboard
        await navigator.clipboard.writeText(data);
        status.innerText = '✅ کانفیگ کپی شد، در حال باز کردن Hiddify...';

        // Open Hiddify via URL scheme
        const deeplink = `hiddify://import/${URL}#دریافت_اتوماتیک`;
        const a = document.createElement('a');
        a.href = deeplink;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

      } catch (err) {
        console.error(err);
        status.innerText = '❌ خطا در دریافت یا ارسال به Hiddify';
      }
    });
  </script>
</body>
</html>
