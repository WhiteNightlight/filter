<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دریافت سریع V2Ray</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .button-box {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #fff;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="button-box">
    <h2>دریافت و انتقال کانفیگ به Hiddify</h2>
    <button class="btn" id="fetchBtn">📡 دریافت کانفیگ</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const URL = 'https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/Sub1.txt';
    document.getElementById('btn').addEventListener('click', async () => {
      const s = document.getElementById('status');
      s.innerText = 'در حال دریافت…';
      try {
        const resp = await fetch(URL);
        if (!resp.ok) throw 'fail';
        const body = await resp.text();
        navigator.clipboard.writeText(body);
        s.innerText = 'کپی شد، در حال نصب…';

        const a = document.createElement('a');
        a.href = `hiddify://import/${URL}#${encodeURIComponent('دریافت-آنلاین')}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        s.innerText = '✔️ نصب در حال انجام است';
      } catch (err) {
        console.error(err);
        s.innerText = '❌ خطا در دانلود یا اکشن';
      }
    });
  </script>
</body>
</html>
